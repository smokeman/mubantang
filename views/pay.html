    <script>
        var bei = parseInt("10");

        function checkMoney() {
            var money = $("#money").val();
            if (isNaN(money) == true || parseInt(money) < 1) {
                $("#money").val(10);
            }
            var money = getPoints(parseInt($("#money").val()));

            $("#points").text(money * bei);
        }
        function subPayForm() {
            var money = $("#money").val();
            if (money >= 1) {
                var rd = $('input[name=rd1]:checked').val();
                if (rd == 1) {
                    $("#form_pay").submit();
                } else {
                    $('#form_pay').attr('action', '/paydetail');
                }
                $("#form_pay").submit();
            } else {
                alert("最低充值金额1元！");
                return false;
            }
        }

        $(function () {
            var money = checkMoney();
            $("#points").text(money);
            $("input[name=points_item]").click(function () {
                var val = $(this).val();
                if (val == 'custom') {
                    $("#points_custom_area").show();
                } else {
                    $("#points_custom_area").hide();
                }
            })
        })
        function getPoints(money) {
            if (money >= 200) {
                money = money * 2;
            }
            return money;
        }
        function getMoney(money) {

            if (money >= 100 && money < 200) {
                money = money + 10;
            } else if (money >= 200) {
                money = money + 30;
            }
            return money;
        }

        }

    </script>
