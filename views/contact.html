<body>
<div id="container">
	<!-- main container starts-->
	<div id="wrapp">
		<!-- main wrapp starts-->
		<header id="header">
		<!--header starts -->
		{{include './comm/header'}}

		{{include './comm/logo'}}

		{{include './comm/nav'}}

		{{include './comm/layer'}}
		<!-- header ends-->
		<div id="content">
		
			<div id="google-map" style="height:50px;">
			</div>
			<div class="container">
				<section class="three-fourth">
				<form action="#" id="contact-form" class="simple-form " method="post">
					<div id="error-field">
					</div>
					<fieldset>
						<i class="icon-user tooltip left" title="您的姓名"></i><input value="姓名" title="姓名" onblur="if(this.value=='')this.value='姓名';" onfocus="if(this.value=='姓名')this.value='';" type="text" class="text requiredField" name="name"/>
					</fieldset>
					<fieldset>
						<i class="icon-envelope tooltip left" title="邮箱"></i><input type="text" title="Email" value="Email" onblur="if(this.value=='')this.value='Email';" onfocus="if(this.value=='Email')this.value='';" class="email requiredField" name="email"/>
					</fieldset>
					<fieldset>
						<i class="icon-globe tooltip left" title="网站"></i><input type="text" title="网站" value="网站" onblur="if(this.value=='')this.value='网站';" onfocus="if(this.value=='网站')this.value='';" class="text" name="url"/>
					</fieldset>
					<fieldset>
						<div class="input-title">
							您的消息:
						</div>
						<textarea cols="30" rows="12" title="内容" class="text requiredField" name="message"></textarea>
					</fieldset>
					<div class="three-fourth">
						<input type="button" value="发送" onclick="javascript:alert('发送成功')" class="button big grey round"/>
					</div>
				</form>
				</section>
				<section class="one-fourth sidebar right">
				<div class="widget">
					<h4 class="widget-title">联系信息</h4>
					<ul class="simple-list">
						<li><a href="#">淮安市敖兴网络</a></li>
						<li><a href="#">0517-86232046</a></li>
						<li><a href="#">602940084@qq.com</a></li>
						<li><a href="#">淮安市清河区曦园街67号（清城创意谷）12号楼215室</a></li>
					</ul>
					<!--<div class="pdf">
						<a href="#">Download our <br/> Services Brochure</a>
					</div>-->
				</div>
				</section>
			</div>
		</div>
		{{include './comm/foot'}}
	</div>
	<!-- main wrapp starts-->
</div>
<!-- main container ends-->
<div style="display:none"><script src='http//v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
