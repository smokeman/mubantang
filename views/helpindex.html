<script>
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null)
                    return unescape(r[2]);
                return null; //返回参数值
            }

            $(function () {
                var url = $.jqURL.get("url");
                var name = $.jqURL.get('name');
                if (name) {
                    $("#name").val(decodeURIComponent(name));
                }
                if (url) {
                    $("#website").val(url);
                }
            })

</script>
